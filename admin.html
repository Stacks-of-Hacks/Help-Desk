<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Help Desk Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
        }

        .navbar {
            background: #3498db;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: #2980b9;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .ticket {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f2f2f2;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        <a href="index.html?page=about">About</a>
    </div>

    <div class="container">
        <h1>Admin - Ticket Management</h1>
        <div id="ticketList">
            <!-- Ticket items will be inserted here -->
        </div>
    </div>

    <script>
        // Simulated ticket data (Replace with actual API calls)
        const tickets = [
            { id: 1, name: "Alice", subject: "Login issue", description: "I cannot log into my account." },
            { id: 2, name: "Bob", subject: "Password Reset", description: "Need help resetting my password." }
        ];

        function loadTickets() {
            const ticketList = document.getElementById("ticketList");
            ticketList.innerHTML = "";

            tickets.forEach(ticket => {
                const ticketDiv = document.createElement("div");
                ticketDiv.className = "ticket";
                ticketDiv.innerHTML = `
                    <strong>${ticket.subject}</strong> <br>
                    <em>By: ${ticket.name}</em> <br>
                    <p>${ticket.description}</p>
                    <button class="close-btn" onclick="removeTicket(${ticket.id})">X</button>
                `;
                ticketList.appendChild(ticketDiv);
            });
        }

        function removeTicket(id) {
            alert("Ticket " + id + " removed (This is a placeholder function)");
            // Implement real deletion logic if using a backend
        }

        document.addEventListener("DOMContentLoaded", loadTickets);
    </script>

</body>
</html>
